#Configuração do Banco de DEV ( h2 )
spring:
  datasource:
    url: jdbc:h2:mem:list2025
    username: sa
    password:

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
